<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/img/hero-home.webp"> <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">
    
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

    {% seo %}
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
<body>

    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
        window.onload = function() { 
            Calendly.initBadgeWidget({ 
                url: 'https://calendly.com/duvaldvl/30min', 
                text: 'Je r√©serve un appel', 
                color: '#009966', 
                textColor: '#ffffff', 
                branding: false 
            }); 
        }
    </script>

    <div id="cookie-banner" class="cookie-banner">
        <div class="cookie-title">
            <span>üç™</span> Cookies & Confidentialit√©
        </div>
        <p class="cookie-text">
            J'utilise des cookies pour am√©liorer votre exp√©rience. 
            <a href="{{ site.baseurl }}/confidentialite" style="text-decoration: underline; color: var(--primary-color);">En savoir plus</a>.
        </p>
        <div class="cookie-buttons">
            <button id="cookie-refuse" class="btn-cookie-refuse">Continuer sans</button>
            <button id="cookie-accept" class="btn-cookie-accept">Accepter</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cookieBanner = document.getElementById('cookie-banner');
            const acceptBtn = document.getElementById('cookie-accept');
            const refuseBtn = document.getElementById('cookie-refuse');

            if (!localStorage.getItem('cookieConsent')) {
                setTimeout(function() {
                    cookieBanner.style.display = 'block';
                }, 1000);
            }

            acceptBtn.addEventListener('click', function() {
                localStorage.setItem('cookieConsent', 'accepted');
                cookieBanner.style.display = 'none';
            });

            refuseBtn.addEventListener('click', function() {
                localStorage.setItem('cookieConsent', 'refused');
                cookieBanner.style.display = 'none';
            });
        });
    </script>

</body>
</html>
